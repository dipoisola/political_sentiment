version: 2
jobs:
  build-creeper:
    docker:
      - image: oluwafemisule/scala:2.12.6

    working_directory: ~/political-sentiment/creeper/src

    steps:
      - checkout
      - run:
          name: "Run tests"
          command: sbt test
      - run:
          name: "Build jar"
          command: "sbt assembly"
  deploy-creeper:
    docker:
      - image: oluwafemisule/scala:2.12.6
    working_directory: ~/political-sentiment/creeper/src
    steps:
      - run: 
          name: Install AWS CLI
          command: apt install python3-pip \ &&
            pip3 install awscli
      - run:
          name: Deploy to AWS
          command: ./bin/upload-to-aws

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-creeper
      - deploy-creeper:
          requires:
            - build-creeper
          filters:
            branches:
              only: 
                - master
                - /lambda-*/